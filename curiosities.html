        /* Essential overlay - matches your index.html exactly */

        }

            color: #AA336A;
            text-decoration: none;
            font-size: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            h1 { 
                font-size: 70px; 
            }
            p { 
                font-size: 36px; 
            }
            a {

        }
