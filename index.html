<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endometriosis Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        /* Background image for the whole page */
        body {
            margin: 0;
            font-family: 'Square Peg', cursive;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #e8ba66;
        }

        /* Header full screen with overlay for text readability */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: none;
            background: url('back.jpeg') center/cover no-repeat fixed;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Soft white overlay â€” adjust 0.4 if too strong/weak */
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1; /* Keeps text above overlay */
        }

        header h1 {
            font-size: 90px;
            margin-bottom: 60px;
            font-family: 'Square Peg', cursive;
            color: #e8ba66;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
        }

        nav ul li a {
            font-size: 28px;
            text-decoration: none;
            color: #e8ba66;
            font-weight: bold;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        /* Contact section - transparent so background shows through */
        #contact {
            text-align: center;
            margin-top: -100px;
            padding-top: 100px;
            background: transparent;
            box-shadow: none;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            header h1 {
                font-size: 60px;
                letter-spacing: 3px;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                font-size: 24px;
            }

            #contact p:first-child {
                font-size: 32px;
            }

            #contact a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-content">
            <h1>Endometriosis Life</h1>
            <nav>
                <ul>
                    <li><a href="#about">Guide</a></li>
                    <li><a href="#diary">My Diary</a></li>
                    <li><a href="#lifestyle">Lifestyle</a></li>
                    <li><a href="#merch">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="lang-content lang-en">
            <p style="font-family: 'Square Peg', cursive; font-size: 28px; color: #e8ba66; margin: 0;">
                For more information please contact us
            </p>

            <p style="margin-top: 30px;">
                <a href="mailto:info@endometriosis-life.com"
                   style="font-family: Arial, sans-serif; font-size: 15px; color: #e8ba66; text-decoration: underline;">
                    info@endometriosis-life.com
                </a>
            </p>
        </div>
    </section>

</body>
</html>
