<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endometriosis Life</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

<style>
/* ================= BACKGROUND LAYERS ================= */

body {
    margin: 0;
    font-family: 'Square Peg', cursive;
    background: url('back.jpeg') center/cover no-repeat fixed;
    min-height: 100vh;
    color: #e8ba66;
    font-size: 15px;
}

/* Dedicated overlay layer */
.background-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom,
        rgba(255,255,255,0.0) 0%,
        rgba(255,255,255,0.01) 20%,
        rgba(255,255,255,0.15) 40%,
        rgba(255,255,255,0.35) 60%,
        rgba(255,255,255,0.55) 80%,
        rgba(255,255,255,0.85) 100%
    );
    pointer-events: none;
    z-index: 0;
}

/* ================= CONTENT ================= */

header, section {
    position: relative;
    z-index: 10;
}

header {
    height: 100vh;
    display: flex;
    justify-content: center;
    padding-top: 40px;
}

.hero-content {
    text-align: center;
}

header h1 {
    font-size: 205px;
    margin-bottom: 40px;
    font-weight: lighter;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

/* ================= NAV ================= */

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

nav ul li a {
    font-size: 35px;
    color: #e8ba66;
    text-decoration: none;
    font-weight: bold;
    padding: 15px 10px;
    display: block;
}

/* ================= DROPDOWN (HARD FIX) ================= */

.dropdown {
    position: relative;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    min-width: 240px;
    padding: 20px 0;
    box-shadow: 0 15px 30px rgba(0,0,0,.35);
    z-index: 9999; /* absolutely on top */

    display: none;
}

.dropdown:hover .dropdown-menu,
.dropdown.open .dropdown-menu {
    display: block;
}

/* KEY: keep hover alive */
.dropdown-menu:hover {
    display: block;
}

.dropdown-menu a {
    display: block;
    padding: 15px 25px;
    font-size: 35px;
    color: #e8ba66;
    text-decoration: none;
    white-space: nowrap;
}

.dropdown-menu a:hover {
    background: #f0f0f0;
}

/* ================= CONTACT ================= */

#contact {
    text-align: center;
    padding: 150px 0;
}

/* ================= MOBILE ================= */

@media (max-width: 768px) {
    header h1 {
        font-size: 80px;
    }

    nav ul {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .dropdown-menu {
        position: static;
        transform: none;
        box-shadow: none;
    }
}
</style>
</head>

<body>

<div class="background-overlay"></div>

<header>
    <div class="hero-content">
        <h1>Endometriosis Life</h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="guide.html" class="dropdown-toggle">Guide</a>
                    <div class="dropdown-menu">
                        <a href="guide.html#symptoms">Symptoms</a>
                        <a href="guide.html#causes">Causes</a>
                        <a href="guide.html#diagnosis">Diagnosis</a>
                        <a href="guide.html#treatment">Treatment</a>
                    </div>
                </li>
                <li><a href="#diary">Diary</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#lifestyle">Elevate</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="contact">
    <p>We'd love to hear from you</p>
    <p>
        <a href="mailto:info@endometriosis-life.com"
           style="font-family: Arial, sans-serif; color: #e8ba66;">
            info@endometriosis-life.com
        </a>
    </p>
</section>

<script>
document.addEventListener('click', e => {
    document.querySelectorAll('.dropdown').forEach(d => {
        if (!d.contains(e.target)) d.classList.remove('open');
    });
});

document.querySelector('.dropdown-toggle').addEventListener('click', e => {
    e.preventDefault();
    e.target.parentElement.classList.toggle('open');
});
</script>

</body>
</html>
