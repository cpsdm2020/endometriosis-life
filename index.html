<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endometriosis Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        /* Shared base styles */
        body {
            margin: 0;
            font-family: 'Square Peg', cursive;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #e8ba66;
            position: relative;
            font-size: 15px;
        }

        /* Desired effect: vibrant at top â†’ increasingly soft/dreamy as you scroll down */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.00) 0%,
                rgba(255, 255, 255, 0.01) 20%,
                rgba(255, 255, 255, 0.15) 40%,
                rgba(255, 255, 255, 0.35) 60%,
                rgba(255, 255, 255, 0.55) 80%,
                rgba(255, 255, 255, 0.85) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        header, section {
            position: relative;
            z-index: 1;
        }

        /* Header full screen */
        header {
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 205px;
            margin-bottom: 40px;
            font-weight: lighter;
            color: #e8ba66;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: -2px;
        }

        /* Main navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            font-size: 35px;
            text-decoration: none;
            color: #e8ba66;
            font-weight: bold;
            display: block;
            padding: 15px 10px; /* Larger hover area */
        }

        /* Dropdown for Guide - stable + slow fade */
        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease 0.15s, visibility 0.3s ease 0.15s; /* Slow fade, delay on hide */
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            min-width: 220px;
            padding: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* Invisible bridge to keep hover active when moving down */
        .dropdown::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 20px; /* Covers the gap */
            background: transparent;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 25px;
            font-size: 35px;
            color: #e8ba66;
            font-weight: bold;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        /* Contact section */
        #contact {
            text-align: center;
            margin-top: -100px;
            padding-top: 100px;
            padding-bottom: 100px;
            background: transparent;
        }

        #contact p {
            margin: 0;
            font-size: 8px;
        }

        #contact p:first-child {
            margin-bottom: 20px;
            font-size: 25px;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            header {
                align-items: flex-start;
                padding-top: 5px;
            }

            header h1 {
                font-size: 80px;
                letter-spacing: -1px;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                font-size: 35px;
            }

            .dropdown-menu {
                position: static;
                transform: none;
                background: white;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                padding: 10px 0;
                opacity: 1;
                visibility: visible;
                display: none;
            }

            .dropdown:active .dropdown-menu,
            .dropdown:focus-within .dropdown-menu {
                display: block;
            }

            #contact {
                margin-top: -50px;
                padding-top: 180px;
            }

            #contact p:first-child {
                font-size: 25px;
            }

            #contact a {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-content">
            <h1>Endometriosis Life</h1>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="guide.html">Guide</a>
                        <div class="dropdown-menu">
                            <a href="guide.html#symptoms">Symptoms</a>
                            <a href="guide.html#causes">Causes</a>
                            <a href="guide.html#diagnosis">Diagnosis</a>
                            <a href="guide.html#treatment">Treatment</a>
                        </div>
                    </li>
                    <li><a href="#diary">Diary</a></li>
                    <li><a href="#lifestyle">Lifestyle</a></li>
                    <li><a href="#lifestyle">Elevate</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="lang-content lang-en">
            <p style="font-family: 'Square Peg', cursive; color: #e8ba66;">
                We'd love to hear from you
            </p>

            <p>
                <a href="mailto:info@endometriosis-life.com"
                   style="font-family: Arial, sans-serif; color: #e8ba66; text-decoration: underline;">
                    info@endometriosis-life.com
                </a>
            </p>
        </div>
    </section>

</body>
</html>
