    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

    <style>
        /* ================= BASE ================= */

        body {
            margin: 0;
            font-family: 'Square Peg', cursive;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #e8ba66;
        }

        /* Visual overlay only (never blocks clicks) */
        .background-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0.0) 0%,
                rgba(255,255,255,0.85) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* ================= LAYOUT ================= */

        header, section {
            position: relative;
            z-index: 10;
        }

        header {
            min-height: 100vh;
            display: flex-start;
            justify-content: center;
            padding-top: 1px;
            overflow: visible;
        }

        .hero-content {
            text-align: center;
        }

        header h1 {
            font-size: 85px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 40px;
            font-weight: lighter;
            text-shadow: 2px 2px 4px rgba(0,0,0,.5);
        }

        /* ================= NAV ================= */

        nav {
            position: relative;
            z-index: 100000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            font-size: 35px;
            color: #e8ba66;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 10px;
            display: block;
            cursor: pointer;
        }

        /* ================= DROPDOWN (SAME FOR ALL) ================= */

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            position: relative;
        }

        /* Invisible bridge to eliminate hover gap */
        .dropdown-toggle::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -40px;
            width: 100%;
            height: 40px;
            background: transparent;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            min-width: 160px;
            padding: 20px 0;
            box-shadow: 0 15px 30px rgba(0,0,0,.35);
            display: none;
            z-index: 2147483647;
            pointer-events: auto;
        }

        /* Open on hover or when .open */
        .dropdown:hover .dropdown-menu,
        .dropdown.open .dropdown-menu {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 1px 2px;
            font-size: 25px;
            color: #e8ba66;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        /* ================= CONTACT ================= */

        #contact {
            text-align: center;
            padding: 150px 0;
            font-size: 35px;
        }

        /* ================= MOBILE ================= */

        @media (max-width: 768px) {
            header h1 {
                font-size: 80px;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            nav ul li {
                margin: 0;
            }

            .dropdown-menu {
                position: static;
                transform: none;
                box-shadow: none;
            }

            .dropdown-toggle::after {
                display: none;
            }
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select ALL dropdowns
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');

                // Click/touch support
                toggle.addEventListener('click', e => {
                    e.preventDefault();
                    // Close all others first
                    dropdowns.forEach(d => {
                        if (d !== dropdown) d.classList.remove('open');
                    });
                    // Toggle current
                    dropdown.classList.toggle('open');
                });

                // Optional: delay close on mouse leave
                dropdown.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        if (!dropdown.matches(':hover')) {
                            dropdown.classList.remove('open');
                        }
                    }, 300);
                });
            });

            // Close all dropdowns when clicking outside
            document.addEventListener('click', e => {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(d => d.classList.remove('open'));
                }
            });
        });
    </script>

</body>
