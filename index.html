<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        header {
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            background: transparent; /* Let the body gradient show fully */
            padding: 0;
            box-shadow: none;
            background: linear-gradient(to bottom, rgba(248,248,248,0.8) 0%, transparent 100%);
            }
        .hero-content {
            text-align: center;
        }
        header h1 {
            font-size: 90px; /* Even bigger for dramatic cursive look */
            margin-bottom: 60px;
            font-family: 'Square Peg', cursive; /* The stylish font! */
            color: #E0BFB8; /* gold */
            text-shadow: 2px 2px 4px rgba(0,0,0,2); /* Optional: soft shadow for depth */
            letter-spacing: 3px; /* Slight space between letters */
        }
        nav ul li {
            display: inline;
            margin: 0 30px; /* More space between menus */
        }
        nav ul li a {
            font-size: 28px; /* Bigger menu text */
        }
        body {
            margin: 0;
            font-family: 'Square Peg';
            background: linear-gradient(to bottom, #f8f8f8 0%, #ffffff 50%, #f0f0f0 100%);
            min-height: 100vh;
            color: #E0BFB8; /* soft pink gold menus*/
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #DDB263; /* soft gold subheaders*/
            font-weight: bold; 
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        h1, h2, h3 {
            color: #e8ba66; /*Gold soft menus headers*/
        }
        .lang-content {
            display: none;
        }
        .lang-en { display: block; } /* Default to English */
    </style>
</head>
<body>

    <header>
    <div class="hero-content">
        <h1>Endometriosis Life</h1>
        <nav>

            <ul>
                <li><a href="#about">Guide</a></li>
                <li><a href="#diary">My Diary</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#merch">About Me</a></li>
          </nav>
      </div>
    </header>
    
<section id="contact" style="text-align: center; margin-top: -100px; padding-top: 100px; background: transparent; box-shadow: none;">
    <div class="lang-content lang-en">
        <p style="font-family: 'Square Peg', cursive; font-size: 28px; color: #e8ba66; margin: 0;">
            For more information please contact us
        </p>
        
        <p style="margin-top: 30px;">
            <a href="mailto:info@endometriosis-life.com" 
               style="font-family: Arial, sans-serif; font-size: 15px; color: #e8ba66; text-decoration: underline;">
                info@endometriosis-life.com
            </a>
        </p>
    </div>
</section>
    

</body>
</html>
