<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endometriosis Life</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Square Peg', cursive;
    background: url('back.jpeg') center/cover no-repeat fixed;
    min-height: 100vh;
    color: #e8ba66;
}

/* visual overlay only */
.background-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.85) 100%
    );
    pointer-events: none;
    z-index: 0;
}

header {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding-top: 40px;
    position: relative;
    z-index: 1;
}

.hero-content {
    text-align: center;
}

header h1 {
    font-size: 205px;
    margin-bottom: 40px;
    font-weight: lighter;
    line-height: 1;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin: 0 20px;
}

nav a {
    font-size: 35px;
    color: #e8ba66;
    text-decoration: none;
    font-weight: bold;
    padding: 15px 10px;
    display: inline-block;
}

/* ===== DROPDOWN (PORTALLED) ===== */

.dropdown-menu {
    position: fixed; /* ðŸ”‘ key */
    background: white;
    min-width: 260px;
    padding: 20px 0;
    box-shadow: 0 15px 30px rgba(0,0,0,.35);
    display: none;
    z-index: 999999; /* top of world */
}

.dropdown-menu.open {
    display: block;
}

.dropdown-menu a {
    display: block;
    padding: 15px 30px;
    font-size: 35px;
    color: #e8ba66;
    text-decoration: none;
    white-space: nowrap;
}

.dropdown-menu a:hover {
    background: #f0f0f0;
}

#contact {
    text-align: center;
    padding: 150px 0;
}

@media (max-width: 768px) {
    header h1 {
        font-size: 80px;
    }
}
</style>
</head>

<body>

<div class="background-overlay"></div>

<header>
    <div class="hero-content">
        <h1>Endometriosis Life22</h1>

        <nav>
            <ul>
                <li>
                    <a href="guide.html" id="guideToggle">Guide</a>
                </li>
                <li><a href="#diary">Diary</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#lifestyle">Elevate</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- DROPDOWN IS NOW OUTSIDE HEADER -->
<div class="dropdown-menu" id="guideMenu">
    <a href="guide.html#symptoms">Symptoms</a>
    <a href="guide.html#causes">Causes</a>
    <a href="guide.html#diagnosis">Diagnosis</a>
    <a href="guide.html#treatment">Treatment</a>
</div>

<section id="contact">
    <p>We'd love to hear from you</p>
    <p>
        <a href="mailto:info@endometriosis-life.com"
           style="font-family: Arial, sans-serif; color: #e8ba66;">
            info@endometriosis-life.com
        </a>
    </p>
</section>

<script>
const toggle = document.getElementById('guideToggle');
const menu = document.getElementById('guideMenu');

toggle.addEventListener('click', e => {
    e.preventDefault();

    const rect = toggle.getBoundingClientRect();

    menu.style.top = rect.bottom + 'px';
    menu.style.left = rect.left + rect.width / 2 + 'px';
    menu.style.transform = 'translateX(-50%)';

    menu.classList.toggle('open');
});

document.addEventListener('click', e => {
    if (!menu.contains(e.target) && e.target !== toggle) {
        menu.classList.remove('open');
    }
});
</script>

</body>
</html>
