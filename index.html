<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endometriosis Life</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Square Peg', cursive;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #e8ba66;
            position: relative;
            font-size: 15px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.00) 0%,
                rgba(255, 255, 255, 0.01) 20%,
                rgba(255, 255, 255, 0.15) 40%,
                rgba(255, 255, 255, 0.35) 60%,
                rgba(255, 255, 255, 0.55) 80%,
                rgba(255, 255, 255, 0.85) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        header, section {
            position: relative;
            z-index: 1;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 205px;
            margin-bottom: 40px;
            font-weight: lighter;
            color: #e8ba66;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: -2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            font-size: 35px;
            text-decoration: none;
            color: #e8ba66;
            font-weight: bold;
            display: block;
            padding: 15px 10px;
            cursor: pointer;
        }

        /* ===================== DROPDOWN FIX ===================== */

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            position: relative;
        }

        .dropdown-toggle::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -40px;
            width: 100%;
            height: 40px;
            background: transparent;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            min-width: 220px;
            padding: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 20;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .dropdown:hover .dropdown-menu,
        .dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 25px;
            font-size: 35px;
            color: #e8ba66;
            font-weight: bold;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        /* ======================================================== */

        #contact {
            text-align: center;
            margin-top: -100px;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        #contact p {
            margin: 0;
            font-size: 8px;
        }

        #contact p:first-child {
            margin-bottom: 20px;
            font-size: 25px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 80px;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .dropdown-menu {
                position: static;
                transform: none;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="hero-content">
        <h1>Endometriosis Life</h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="guide.html" class="dropdown-toggle">Guide</a>
                    <div class="dropdown-menu">
                        <a href="guide.html#symptoms">Symptoms</a>
                        <a href="guide.html#causes">Causes</a>
                        <a href="guide.html#diagnosis">Diagnosis</a>
                        <a href="guide.html#treatment">Treatment</a>
                    </div>
                </li>
                <li><a href="#diary">Diary</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#lifestyle">Elevate</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="contact">
    <p>We'd love to hear from you</p>
    <p>
        <a href="mailto:info@endometriosis-life.com"
           style="font-family: Arial, sans-serif; color: #e8ba66;">
            info@endometriosis-life.com
        </a>
    </p>
</section>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.querySelector('.dropdown');
    const toggle = dropdown.querySelector('.dropdown-toggle');

    toggle.addEventListener('click', function (e) {
        e.preventDefault();
        dropdown.classList.toggle('open');
    });

    document.addEventListener('click', function (e) {
        if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
        }
    });
});
</script>

</body>
</html>
