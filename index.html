<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endometriosis Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            font-family: 'Square Peg', cursive;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #e8ba66;
            position: relative;
            font-size: 15px;
        }

        /* Gentle full-page soft white tint â€” seamless */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35);
            pointer-events: none;
            z-index: 0;
        }

        /* Header full screen */
        header {
            height: 100vh;
            display: flex;
            align-items: center; /* Vertical center by default */
            justify-content: center;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        header h1 {    /* TITLE WEBSITE */
            font-size: 105px;
            margin-bottom: 40px;
            font-family: 'Square Peg', cursive;
            color: #D3AF37;  /*e8ba66*/
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {  /* SUB-TITLE WEBSITE */
            font-size: 35px;
            text-decoration: none;
            color: #e8ba66;
            font-weight: bold;
        }

        /* Contact section */
        #contact {
            text-align: center;
            margin-top: -100px;
            padding-top: 100px;
            padding-bottom: 100px;
            background: transparent;
            box-shadow: none;
            position: relative;
            z-index: 1;
        }

        #contact p {
            margin: 0;
        }

        #contact p:first-child {
            margin-bottom: 20px;
            font-size: 25px;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            header {
                align-items: flex-start; /* Push content toward the top */
                padding-top: 0.5vh; /* Start title/menu about 15% down from top */
            }

            header h1 {
                font-size: 80px;
                margin-bottom: 30px;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                font-size: 35px;
            }

            #contact p:first-child {
                font-size: 25px;
            }

            #contact a {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="hero-content">
            <h1>Endometriosis Life</h1>
            <nav>
                <ul>
                    <li><a href="#about">Guide</a></li>
                    <li><a href="#diary">Diary</a></li>
                    <li><a href="#lifestyle">Lifestyle</a></li>
                    <li><a href="#lifestyle">Coaching</a></li>
                    <li><a href="#merch">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="lang-content lang-en">
            <p style="font-family: 'Square Peg', cursive; color: #e8ba66;">
                We'd love to hear from you
            </p>

            <p>
                <a href="mailto:info@endometriosis-life.com"
                   style="font-family: Arial, sans-serif; color: #e8ba66; text-decoration: underline;">
                    info@endometriosis-life.com
                </a>
            </p>
        </div>
    </section>

</body>
</html>
