<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - Endometriosis Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap&family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Google Sans Flex', sans-serif; 
            background: url('back.jpeg') center/cover no-repeat fixed; 
            min-height: 100vh; 
            color: #3B3B3B; 
        }
        .content { 
            padding: 50px 20px; 
            text-align: center; 
            font-size: 20px; 
            position: relative; 
            z-index: 10; 
        }
        h1 {
            font-family: 'Square Peg', cursive;
            font-size: 60px;
            margin-bottom: 10px;
            color: #AA336A;
        }
        h2 {
            font-size: 32px;
            margin: 40px 0 20px;
            color: #AA336A;
        }
        p {
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        a { 
            color: #AA336A; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }

        .booking-container {
            max-width: 800px;
            width: 90vw;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #AA336A;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }

        button:hover {
            background: #8e2b56;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .booking-form {
                padding: 0 10px;
            }
            h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Book a Session</h1>
        <p>I offer a gentle, no-obligation initial consultation to support you on your endometriosis journey.</p>

        <h2>Free 30-Minute Initial Consultation</h2>
        <p>A safe space to talk, ask questions, and see how I can help you.</p>

        <div class="booking-container">
            <div class="booking-form">
                <h3 style="text-align:center; color:#AA336A;">Free 30-Min Consultation</h3>
                <form id="freeForm">
                    <label for="free-name">Your Name *</label>
                    <input type="text" id="free-name" required>

                    <label for="free-email">Your Email *</label>
                    <input type="email" id="free-email" required>

                    <label for="free-date">Preferred Date *</label>
                    <input type="date" id="free-date" required>

                    <label for="free-time">Preferred Time (30 min slot) *</label>
                    <select id="free-time" required>
                        <option value="">Select a time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <!-- Add or remove slots as needed -->
                    </select>

                    <label for="free-notes">Any notes or questions?</label>
                    <textarea id="free-notes" rows="4"></textarea>

                    <button type="submit">Request Booking</button>
                    <div id="free-message"></div>
                </form>
            </div>
        </div>

        <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>

    <script>
        // Disable past dates
        function disablePastDates() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayString = `${yyyy}-${mm}-${dd}`;

            document.querySelectorAll('input[type="date"]').forEach(input => {
                input.min = todayString;
                if (input.value && input.value < todayString) {
                    input.value = '';
                }
            });
        }
        disablePastDates();

        // Format date nicely (e.g., Sunday, December 28, 2025)
        function formatDate(dateStr) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString(undefined, options);
        }

        // Form submission
        document.getElementById('freeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('free-name').value.trim();
            const email = document.getElementById('free-email').value.trim();
            const tel = document.getElementById('free-tel').value.trim();
            const date = document.getElementById('free-date').value;
            const time = document.getElementById('free-time').value;
            const notes = document.getElementById('free-notes').value.trim();

            const niceDate = formatDate(date);

            // Email to you (the host)
            const hostSubject = encodeURIComponent('New Booking Request: Free 30-Min Initial Consultation');
            const hostBody = encodeURIComponent(
                `New booking request received!\n\n` +
                `Session: Free 30-Min Initial Consultation\n` +
                `Name: ${name}\n` +
                `Email: ${email}\n` +
                `Phone: ${tel || 'Not provided'}\n` +
                `Preferred Date: ${niceDate} (${date})\n` +
                `Preferred Time: ${time}\n\n` +
                `Notes:\n${notes || 'None'}`
            );

            // Create and click invisible mailto link
            const hostMailto = `mailto:info@endometriosis-life.com?subject=${hostSubject}&body=${hostBody}`;
            const hostLink = document.createElement('a');
            hostLink.href = hostMailto;
            hostLink.style.display = 'none';
            document.body.appendChild(hostLink);
            hostLink.click();
            document.body.removeChild(hostLink);

            // Show beautiful confirmation to the visitor
            document.getElementById('free-message').innerHTML = 
                `<div class="success">
                    Thank you, ${name}!<br><br>
                    Your request for a <strong>Free 30-Minute Free Consultation</strong> on<br>
                    <strong>${niceDate} at ${time}</strong><br><br>
                    has been received.<br>
                    I will review your preferred time and confirm with you very soon via email.
                </div>`;

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
