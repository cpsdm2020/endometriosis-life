    <style>
        /* Hamburger and Mobile Menu Styles (keep your existing ones or add these if missing) */
        .hamburger {
            display: block;

        }

            width: 30px;

        }

        .menu-overlay {
            position: fixed;
            top: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            transition: left 0.4s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-overlay.active {

        }

        .mobile-menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .mobile-menu-list li {
            margin: 20px 0;
        }

        .mobile-menu-list a {

            text-decoration: none;

        }

        .dropdown-mobile .submenu {
            display: none;
            margin-top: 10px;
        }

        .dropdown-mobile.active .submenu {
            display: block;
        }

        .dropdown-mobile a::after {
            content: " ▾";
        }

        .mobile-boxes {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mobile-box-link {

            color: #000;
            padding: 15px 30px;

        .mobile-search-container {

        }

        .mobile-search {
            width: 90%;
            padding: 12px;

            border-radius: 8px;
            border: none;
        }

        /* Swipeable Carousel Styles */
        .mobile-swipe-carousel {
            position: relative;
            width: var(--carousel-width, 100vw);     /* Configurable */
            height: var(--carousel-height, 400px);   /* Configurable */
            overflow: hidden;
            margin: 20px auto;                       /* Spacing and centering */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.4s ease-in-out;
        }

        .carousel-track img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {

        }

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', () => {
            menuOverlay.classList.toggle('active');
        });

        // Optional: Close menu when clicking a link
        document.querySelectorAll('.mobile-menu-list a').forEach(link => {
            link.addEventListener('click', () => {
                menuOverlay.classList.remove('active');
            });
        });

        // Swipeable Carousel Script
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('.mobile-swipe-carousel');
            if (!carousel) return;

            const track = carousel.querySelector('.carousel-track');
            const slides = track.querySelectorAll('img');
            const dots = carousel.querySelectorAll('.dot');

            let currentIndex = 0;
            const totalSlides = slides.length;

            // Dynamically set track width
            track.style.width = `${totalSlides * 100}%`;

            function updateCarousel() {
                const offset = -(currentIndex * 100) / totalSlides;
                track.style.transform = `translateX(${offset}%)`;

                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });
            }

            // Dot clicks
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });

            // Touch swipe
            let touchStartX = 0;
            let touchEndX = 0;

            carousel.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            carousel.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const threshold = 50;
                if (touchEndX < touchStartX - threshold) {
                    currentIndex = (currentIndex + 1) % totalSlides;
                } else if (touchEndX > touchStartX + threshold) {
                    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                }
                updateCarousel();
            }

            // Initial setup
            updateCarousel();
        });
    </script>
