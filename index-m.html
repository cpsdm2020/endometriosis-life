        .mobile-swipe-carousel {
            width: 100%;
            overflow: hidden;          /* prevents oversized images from breaking layout */
        }

        .carousel-track {
            display: flex;             /* puts images side by side */
        }

        .carousel-track img {
            width: 100%;               /* each image takes full screen width */
            height: auto;              /* keeps original proportions — no stretching */
            display: block;
        }

        /* Optional: makes dots look nice (you already had dots, this just positions them) */
        .carousel-dots {
            text-align: center;
            padding: 15px 0;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ccc;
            border-radius: 50%;
            margin: 0 5px;
        }
        .dot.active {
            background: #333;
        }
