<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site - Mobile</title>

    <style>
        /* Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Hamburger Icon */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }
        .hamburger span {
            display: block;
            width: 30px;
            height: 4px;
            background: #333;
            margin: 6px 0;
            transition: 0.3s;
        }

        /* Mobile Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            transition: left 0.4s ease;
            z-index: 999;
        }
        .menu-overlay.active {
            left: 0;
        }
        .menu-content {
            padding: 80px 30px 30px;
        }
        .mobile-menu-list {
            list-style: none;
            margin-bottom: 40px;
        }
        .mobile-menu-list li {
            margin: 20px 0;
        }
        .mobile-menu-list a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            display: block;
        }
        .dropdown-mobile > a::after {
            content: " ▾";
        }
        .submenu {
            margin-top: 10px;
            padding-left: 20px;
            display: none;
        }
        .dropdown-mobile.active .submenu {
            display: block;
        }
        .mobile-boxes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mobile-box-link {
            display: block;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            border-radius: 8px;
        }

        /* Mobile Search Bar */
        .mobile-search-container {
            padding: 20px;
            background: #fff;
        }
        .mobile-search {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Mobile Swipeable Image Carousel */
        .mobile-swipe-carousel {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .carousel-track {
            display: flex;
            width: 300%; /* 3 slides */
            transition: transform 0.5s ease-in-out;
        }

        .carousel-track img {
            width: 100vw;
            height: auto;
            min-height: 60vh;
            object-fit: cover; /* Automatically fits & crops nicely */
            flex-shrink: 0;
            display: block;
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-dots .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-dots .dot.active {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <ul class="mobile-menu-list">
                <li class="dropdown-mobile">
                    <a href="guide.html">Endometriosis ▾</a>
                    <div class="submenu">
                        <a href="guide.html?tab=symptoms">Definition</a>
                        <a href="guide.html?tab=causes">Causes</a>
                        <a href="guide.html?tab=diagnosis">Diagnosis</a>
                        <a href="guide.html?tab=treatment">Treatment</a>
                    </div>
                </li>
                
                <li class="dropdown-mobile">
                    <a href="elevate.html">Adenomyosis ▾</a>
                    <div class="submenu">
                        <a href="elevate.html?tab=symptoms">Definition</a>
                        <a href="elevate.html?tab=causes">Causes</a>
                        <a href="elevate.html?tab=diagnosis">Diagnosis</a>
                        <a href="elevate.html?tab=treatment">Treatment</a>
                    </div>
                </li>

                <li class="dropdown-mobile">
                    <a href="journal.html">Journal ▾</a>
                    <div class="submenu">
                        <a href="journal.html?tab=2026">2026</a>
                        <a href="journal.html?tab=2025">2025</a>
                    </div>
                </li>

                <li class="dropdown-mobile">
                    <a href="lifestyle.html">Lifestyle ▾</a>
                    <div class="submenu">
                        <a href="lifestyle.html?tab=diet">Diet</a>
                        <a href="lifestyle.html?tab=exercise">Exercise</a>
                        <a href="lifestyle.html?tab=sleep">Sleep</a>
                        <a href="lifestyle.html?tab=stress">Stress</a>
                    </div>
                </li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

            <div class="mobile-boxes">
                <a href="session.html" class="mobile-box-link">Coaching</a>
                <a href="book.html" class="mobile-box-link">My Story</a>
                <a href="store.html" class="mobile-box-link">Store</a>
            </div>
        </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="mobile-search-container">
        <input type="text" id="mobileSearch" class="mobile-search" placeholder="Search the site...">
    </div>

    <!-- Mobile Swipeable Image Carousel -->
    <div class="mobile-swipe-carousel">
        <div class="carousel-track" id="carouselTrack">
            <img src="images/index-m-swipe1.jpg" alt="Slide 1">
            <img src="images/index-m-swipe2.jpg" alt="Slide 2">
            <img src="images/index-m-swipe3.jpg" alt="Slide 3">
        </div>

        <div class="carousel-dots" id="carouselDots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', () => {
            menuOverlay.classList.toggle('active');
        });

        // Dropdown toggles in mobile menu
        document.querySelectorAll('.dropdown-mobile > a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                link.parentElement.classList.toggle('active');
            });
        });

        // Carousel Functionality
        const track = document.getElementById('carouselTrack');
        const dots = document.querySelectorAll('#carouselDots .dot');
        let currentSlide = 0;
        const totalSlides = dots.length;

        function goToSlide(index) {
            track.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => goToSlide(i));
        });

        // Touch swipe
        let touchStartX = 0;
        let touchEndX = 0;
        const carousel = document.querySelector('.mobile-swipe-carousel');

        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const threshold = 50;
            if (touchStartX - touchEndX > threshold && currentSlide < totalSlides - 1) {
                goToSlide(currentSlide + 1);
            }
            if (touchEndX - touchStartX > threshold && currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
    </script>
</body>
</html>
