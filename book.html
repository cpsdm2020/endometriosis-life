<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Upcoming Book - Endometriosis Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@100..1000&family=Square+Peg&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Shared base styles - consistent with About/Store/Journal/Guide/Lifestyle/Elevate */
        body {
            margin: 0;
            font-family: 'Google Sans Flex', sans-serif;
            background: url('back.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #3B3B3B;
            position: relative;
            text-align: center;
            padding: 20px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.00) 0%,
                rgba(255, 255, 255, 0.01) 20%,
                rgba(255, 255, 255, 0.15) 40%,
                rgba(255, 255, 255, 0.35) 60%,
                rgba(255, 255, 255, 0.55) 80%,
                rgba(255, 255, 255, 0.85) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Square Peg', cursive;
            font-size: 60px;
            margin-bottom: 80px;
        }

        h1 a {
            color: #3B3B3B;
            text-decoration: none;
        }

        .body-text {
            font-family: 'Google Sans Flex', sans-serif;
            font-size: 20px;
            line-height: 1.8;
            margin: 30px auto;
            max-width: 700px;
            font-weight: 400;
            color: #3B3B3B;
        }

        /* Top back link styling */
        a.top-back {
            font-size: 15px;
            color: #3B3B3B;
            text-decoration: none;
            margin-bottom: 5px;
            display: inline-block;
        }

        a.back {
            font-size: 15px;
            color: #3B3B3B;
            text-decoration: none;
            margin-top: 80px;
            display: inline-block;
        }

        a.back:hover,
        a.top-back:hover {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-wrapper {
            margin-top: 5px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 50px;
                margin-bottom: 50px;
            }

            .body-text {
                font-size: 18px;
                padding: 0 10px;
            }

            a.top-back {
                font-size: 18px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        
        <!-- Top Back to Home Link -->
        <p><a href="index.html" class="back top-back">← Back to home</a></p>

        <h1><a href="index.html">My Upcoming Book</a></h1>

        <p class="body-text">

        </p>

        <!-- You can add more paragraphs, images, or sections here as needed -->

    </div>
</body>
</html>
