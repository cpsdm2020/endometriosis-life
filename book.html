<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Upcoming Book - Endometriosis Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap&family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Google Sans Flex', sans-serif; 
            background: url('back.jpeg') center/cover no-repeat fixed; 
            min-height: 100vh; 
            color: #3B3B3B; 
        }
        .content { 
            padding: 50px 20px; 
            text-align: center; 
            position: relative; 
            z-index: 10; 
        }
        h1 {
            font-family: 'Square Peg', cursive;
            font-size: 60px;
            margin-bottom: 10px;
        }
        a { 
            color: #AA336A; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }

        /* Carousel container - exactly matching the Store page */
        .carousel-container {
            max-width: 600px;
            width: 90vw;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 25px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 100%;
            scroll-snap-align: center;
            text-align: center;
        }

        .slide img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: 600;
            margin-top: 8px;
        }

        .buy-button {
            margin-top: 20px;
        }

        .buy-button button {
            background-color: #AA336A;
            color: white;
            border: none;
            padding: 10px 24px;
            font-family: 'Google Sans Flex', sans-serif;
            font-weight: 600;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .buy-button button:hover {
            background-color: #8f2b58;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(170, 51, 106, 0.7);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev-arrow {
            left: 8px;
        }

        .next-arrow {
            right: 8px;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #AA336A;
        }

        /* Back link matching Store page */
        .back-link {
            margin-top: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My Upcoming Book</h1>
        <p>Treat yourself with the most adequate personalized item.</p>

        <div class="carousel-container">
            <button class="nav-arrow prev-arrow" onclick="scrollCarousel(-1)">‹</button>
            <button class="nav-arrow next-arrow" onclick="scrollCarousel(1)">›</button>

            <div class="carousel" id="carousel">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="images/books-1.01.jpg" alt="Book Preview 1">
                    <div class="product-info">

                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_xclick">

                            <button type="submit">Buy Now</button>

                <!-- Slide 2 (optional additional preview) -->
                <div class="slide">
                    <img src="images/books-1.02.jpg" alt="Book Preview 2">
                    <div class="product-info">
                        <p>My Upcoming Book</p>
                        <p class="price">24.90€</p>
                    </div>
                    <div class="buy-button">
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_xclick">
                            <input type="hidden" name="business" value="cpsdm2020@gmail.com">
                            <input type="hidden" name="item_name" value="My Upcoming Book">
                            <input type="hidden" name="amount" value="24.90">
                            <input type="hidden" name="currency_code" value="EUR">
                            <input type="hidden" name="no_shipping" value="1">
                            <button type="submit">Buy Now</button>

                </div>

                <!-- Slide 3 (optional) -->
                <div class="slide">
                    <img src="images/books-1.03.jpg" alt="Book Preview 3">
                    <div class="product-info">
                        <p>My Upcoming Book</p>

                    <div class="buy-button">

                    </div>
                </div>
            </div>

            <div class="dots-container">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>

        <p class="back-link"><a href="index.html">← Back to Home</a></p>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const slides = carousel.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateDots() {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        function scrollCarousel(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = slides.length - 1;
            if (currentIndex >= slides.length) currentIndex = 0;
            carousel.scrollTo({
                left: slides[currentIndex].offsetLeft,
                behavior: 'smooth'
            });
            updateDots();
        }

        function goToSlide(index) {
            currentIndex = index;
            carousel.scrollTo({
                left: slides[index].offsetLeft,
                behavior: 'smooth'
            });
            updateDots();
        }

        carousel.addEventListener('scroll', () => {
            const scrollLeft = carousel.scrollLeft;
            const slideWidth = slides[0].offsetWidth + 20;
            currentIndex = Math.round(scrollLeft / slideWidth);
            updateDots();
        });
    </script>
</body>
</html>
